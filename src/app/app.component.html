<app-image-viewer [images]="images" [imagesChanged$]="eventsSubject.asObservable()"
                  [idContainer]="'idOnHTML'"
                  [loadOnInit]="true"
                  (onNext)="onNext($event)"
                  (onPrevious)="onNext($event)"
                  ></app-image-viewer>

<ng-template #content let-modal>
  <div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    {{documentNameList | json}}
    <app-image-viewer  [images]="images"
                      [imagesChanged$]="eventsSubject.asObservable()"
                      [idContainer]="'idOnHTML'"
                      (onNext)="onNext($event)"
                      (onPrevious)="onNext($event)"
                      [loadOnInit]="true"></app-image-viewer>
  </div>
</ng-template>

<button (click)="onModal()">Open modal</button>
