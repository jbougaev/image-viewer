<div id="{{idContainer}}" class="image-gallery-2">
  <div class="image-container"></div>
  <div class="inline-icon">
    <div>
      <a class="image-viewer-tooltip" (click)="showPDFOnly()" *ngIf="showPDFOnlyOption">
        <span *ngIf="enableTooltip" class="tooltiptext filterTooltip">
          <span>{{showPDFOnlyLabel}}:</span>
          <i class="material-icons">{{showOnlyPDF ? 'check':'close'}}</i>
        </span>
        <fa-icon [icon]="['fas', 'file-pdf']"></fa-icon>
      </a>
    </div>
    <div *ngIf="showOptions" class="options-image-viewer">
      <a class="image-viewer-tooltip" *ngIf="zoomInButton"
         (click)="zoomIn()"
         (mouseover)="atualizarCorHoverIn($event)"
         (mouseout)="atualizarCorHoverOut($event)">
        <span *ngIf="enableTooltip" class="tooltiptext">{{zoomInTooltipLabel}}</span>      
        <fa-icon [icon]="['fas', 'search-plus']"></fa-icon>
      </a>
      <a class="image-viewer-tooltip"
         *ngIf="zoomOutButton"
         (click)="zoomOut()"
         (mouseover)="atualizarCorHoverIn($event)"
         (mouseout)="atualizarCorHoverOut($event)">
        <span *ngIf="enableTooltip" class="tooltiptext">{{zoomOutTooltipLabel}}</span>
        <fa-icon [icon]="['fas', 'search-minus']"></fa-icon>
      </a>
      <a class="image-viewer-tooltip"
         *ngIf="rotate"
         (click)="rotacionarDireita()"
         (mouseover)="atualizarCorHoverIn($event)"
         (mouseout)="atualizarCorHoverOut($event)">
        <span *ngIf="enableTooltip" class="tooltiptext">{{rotateRightTooltipLabel}}</span>
        <fa-icon [icon]="['fas', 'redo']"></fa-icon>
      </a>
      <a class="image-viewer-tooltip"
         *ngIf="rotate"
         (click)="rotacionarEsquerda()"
         (mouseover)="atualizarCorHoverIn($event)"
         (mouseout)="atualizarCorHoverOut($event)">
        <span *ngIf="enableTooltip" class="tooltiptext">{{rotateLeftTooltipLabel}}</span>
        <fa-icon [icon]="['fas', 'undo']"></fa-icon>
      </a>
      <a class="image-viewer-tooltip"
         *ngIf="resetZoom"
         (click)="resetarZoom()"
         (mouseover)="atualizarCorHoverIn($event)"
         (mouseout)="atualizarCorHoverOut($event)">
        <span *ngIf="enableTooltip" class="tooltiptext">{{resetZoomTooltipLabel}}</span>
        <fa-icon [icon]="['fas', 'compress-arrows-alt']"></fa-icon>
      </a>
      <a class="image-viewer-tooltip"
         *ngIf="fullscreen"
         (click)="mostrarFullscreen()"
         (mouseover)="atualizarCorHoverIn($event)"
         (mouseout)="atualizarCorHoverOut($event)">
        <span *ngIf="enableTooltip" class="tooltiptext">{{fullscreenTooltipLabel}}</span>
        <fa-icon [icon]="['fas', 'arrows-alt']"></fa-icon>
      </a>
      <a class="image-viewer-tooltip" target="_blank" href="{{stringDownloadImagem}}"
         download="{{defaultDownloadName}} {{currentImageIndex}}.png"
         *ngIf="download"
         (mouseover)="atualizarCorHoverIn($event)"
         (mouseout)="atualizarCorHoverOut($event)">
        <span *ngIf="enableTooltip" class="tooltiptext">{{isURlImagem() ? openInNewTabTooltipLabel : downloadTooltipLabel}}</span>
        <fa-icon [icon]="['fas', 'download']" *ngIf="!isURlImagem()"></fa-icon>
        <fa-icon [icon]="['fas', 'browser']" *ngIf="isURlImagem()"></fa-icon>
        <!--<i class="material-icons footer-icon">{{isURlImagem() ? 'open_in_browser' : 'file_download'}}</i>-->
      </a>
    </div>
  </div>
  <fa-icon [icon]="['fas', 'arrow-left']" (click)="imagemAnterior()" class="left-arrow"></fa-icon>
  <fa-icon [icon]="['fas', 'arrow-right']" (click)="proximaImagem()" class="right-arrow"></fa-icon>
  <div class="footer-info">
    <span class="current"></span>/<span class="total"></span>
  </div>
</div>
